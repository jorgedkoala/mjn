<ion-header>

  <ion-navbar  color="primary">
    <ion-title>{{'menu.config' | translate}} MJN</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
<ion-list radio-group [(ngModel)]="idioma" (ionChange)="setIdioma()">

  <ion-list-header>
  {{'setIdioma' | translate}}
  </ion-list-header>

  <ion-item>
    <ion-label>Español</ion-label>
    <ion-radio value="es"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Català</ion-label>
    <ion-radio value="ca"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>English</ion-label>
    <ion-radio value="en"></ion-radio>
  </ion-item>
</ion-list>

<span class="send-button">
<button ion-button icon-left (click)="ok()">
  {{'ok' | translate}}
</button>
</span>

  STOP
</button>-->

<ion-list>
  <ion-item *ngFor="let device of devices">
   {{device.advertising}} {{device.id}}
  </ion-item>
</ion-list>
</ion-content>
