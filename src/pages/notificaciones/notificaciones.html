<!--
  Generated template for the Notificaciones page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar  color="primary">
    <ion-title>{{'menu.notificaciones' | translate}} MJN</ion-title>
 <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="clearMsgs()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let notificacion of notificaciones">
  <ion-card-header>
    {{notificacion.title}}
    <span class="fecha" *ngIf="!ios9">{{notificacion.fecha | date:"dd-mm-yyyy"}}</span>
  </ion-card-header>
  <ion-card-content>
  {{notificacion.body}}
  </ion-card-content>
</ion-card>
</ion-content>
